<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>NFT CARD COMPONENT</title>
</head>

<body>
    <!-- MAIN CONTAINER -->
    <div class="container">

        <div class="container-equilibriumImage">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium" style="width: 100%;" id="image-equilibrium">
            <div class="eye-overlay">
                <img src="./images/icon-view.svg" alt="eye-icon" id="icon-view">
            </div>
        </div>
        <div class="container-description">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="container-details">
            <div class="container-details_ethereum">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="container-details_clock">
                <img src="./images/icon-clock.svg" alt="icon-clock">
                <p>3days left</p>
            </div>
        </div>

        <div class="container---avatar">

            <img src="./images/image-avatar.png" alt="">
            <p>Creation of <span> Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
